<section id="registration-view" class="mainbar" data-ng-controller="registration as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form name="userForm" class="form-verticle" ng-submit="vm.submitForm(userForm.$valid)" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.businessName.$invalid && !userForm.businessName.$pristine }">
                            <label class="col-md-12 control-label"> Business Name </label>

                            <div class="col-md-10">
                                <input class="form-control field" ng-model="vm.registration.businessName" type="text" name="businessName" required >
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.firstName.$invalid && !userForm.firstName.$pristine }">
                            <label class="col-md-12 control-label"> First Name </label>

                            <div class="col-md-10">
                                <input class="form-control field" ng-model="vm.registration.firstName" type="text" name="firstName" required ng-minlength="3" ng-maxlength="15">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label"> Last Name </label>

                            <div class="col-md-10">
                                <input class="form-control field" ng-model="vm.registration.lastName" type="text" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label"> Category </label>

                            <div class="col-md-10">
                                <input class="form-control field" ng-model="vm.registration.category" type="text" name="category" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label"> Business Description </label>

                            <div class="col-md-10">
                                <input class="form-control field" ng-model="vm.registration.businessDescription" type="text" name="businessDescription" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label"> Website Url </label>

                            <div class="col-md-10">
                                <input class="form-control field" ng-model="vm.registration.websiteUrl" type="text" name="websiteUrl" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label"> Business PhoneNumber </label>

                            <div class="col-md-10">
                                <input class="form-control field" ng-model="vm.registration.businessPhoneNumber" type="text" name="businessPhoneNumber" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label"> Contact PhoneNumber </label>

                            <div class="col-md-10">
                                <input class="form-control field" ng-model="vm.registration.contactPhoneNumber" type="text" name="contactPhoneNumber" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </section>
</section>
